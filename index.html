<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/4eb8d3518a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="output-container">
        <div class="previous-input" data-previous-input>23</div>
        <div class="current-input" data-current-input>56</div>
      </div>
      <div class="input-container">
        <div class="btn-row">
          <button class="btns" data-all-clear>AC</button>
          <button class="btns" data-delete>DEL</button>
          <button class="btns operations" data-operation><i class="fa-solid fa-divide"></i></button>
        </div>

        <div class="btn-row">
          <button class="btns" data-numbers>7</button>
          <button class="btns" data-numbers>8</button>
          <button class="btns" data-numbers>9</button>
          <button class="btns operations" data-operation><i class="fa-solid fa-xmark"></i></button>
        </div>

        <div class="btn-row">
          <button class="btns" data-numbers>4</button>
          <button class="btns" data-numbers>5</button>
          <button class="btns" data-numbers>6</button>
          <button class="btns operations" data-operation><i class="fa-solid fa-plus"></i></button>
        </div>

        <div class="btn-row">
          <button class="btns" data-numbers>1</button>
          <button class="btns" data-numbers>2</button>
          <button class="btns" data-numbers>3</button>
          <button class="btns operations" data-operation><i class="fa-solid fa-minus"></i></button>
        </div>

        <div class="btn-row">
          <button class="btns" data-numbers>.</button>
          <button class="btns" data-numbers>0</button>
          <button class="btns operations" data-operation><i class="fa-solid fa-equals"></i></button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
